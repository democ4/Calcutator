<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="calcutator">
        <div class="container">

            <div class="output"></div>
            
            <div class="clear">CL</div>
            <div class="back">De</div>
            
            
            <div class="operater add">+</div>
            <div class="operater subtract">-</div>
            <div class="operater divide">/</div>
            <div class="operater times">*</div>
            
            <div class="operater equal">=</div>
            
            
            <div class="number" id="num1">1</div>
            <div class="number" id="num2">2</div>
            <div class="number" id="num3">3</div>
            <div class="number" id="num4">4</div>
            <div class="number" id="num5">5</div>
            <div class="number" id="num6">6</div>
            <div class="number" id="num7">7</div>
            <div class="number" id="num8">8</div>
            <div class="number" id="num9">9</div>
            <div class="number zero" id="num0">0</div>
            
            <div class="dot" id="dot">.</div>
            
        </div>
    </div>
    </body>
    <script src="js.js"></script>
    </html>
